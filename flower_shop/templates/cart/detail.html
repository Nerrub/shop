<!-- flower_shop/templates/cart/detail.html -->

{% extends "base.html" %}

{% block content %}
<h1>Your Cart</h1>
{% if cart %}
    <ul>
    {% for item in cart %}
        <li>{{ item.product.name }} - {{ item.quantity }} x ${{ item.price }}</li>
    {% endfor %}
    </ul>
    <p>Total: ${{ cart.get_total_price }}</p>
    <a href="{% url 'cart:cart_remove' item.product.id %}">Remove</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
