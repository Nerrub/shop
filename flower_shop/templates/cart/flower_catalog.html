<!DOCTYPE html>
<html>
<head>
    <title>Flower Catalog</title>
</head>
<body>
    <h1>Flower Catalog</h1>
    <div>
        {% for flower in flowers %}
            <div>
                <h2>{{ flower.name }}</h2>
                <p>{{ flower.description }}</p>
                <p>Price: ${{ flower.price }}</p>
                {% if flower.image %}
                    <img src="{{ flower.image.url }}" alt="{{ flower.name }}" style="width:200px; height:auto;">
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
